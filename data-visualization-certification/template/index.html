<!-- 
  CSS 
-->
<link rel="stylesheet" type="text/css" href="basic.css">

<!-- 
  JS 
-->
<script type="text/babel">
var mountNode = document.getElementById('example-container');

class MyExample extends React.Component {
   constructor(props) {
      super(props);
      this.state = { value: "My mini example" };
   }
   
   render() {
      return (
         <textarea className="example-textarea"
            defaultValue={this.state.value}
         />
      );
   }
}

ReactDOM.render(<MyExample/>, mountNode);

</script>

<!-- 
  HTML  
-->
<body>
   <div id="example-container"></div>
</body>
