<!DOCTYPE html>
<meta charset="utf-8">

<!-- CSS -->
<style type="text/css">

.chart div {
   font: 10px sans-serif;
   background-color: steelblue;
   text-align: right;
   padding: 3px;
   margin: 1px;
   color: white;
}


</style>

<!-- Html -->
<body>
   <div class="chart">
   </div>
</body>

<!-- Javascript -->

<!-- Used the tutorial https://bost.ocks.org/mike/bar/ -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
<script>
var data = [5,30,2,1];
var body = d3.select(".chart")
             .selectAll("div")
                .data(data)
             .enter().append("div")
                .style("width",(x)=>x*10+"px")
                .text((x)=>x);
</script>
