<!DOCTYPE html>
<meta charset="utf-8">

<!-- CSS -->
<style type="text/css">

.chart rect {
  fill: steelblue;
}

</style>

<!-- Html -->
<body>
   <svg class="chart"></svg>
</body>

<!-- Javascript -->

<!-- Used the tutorial https://bost.ocks.org/mike/bar/ +  https://bost.ocks.org/mike/bar/2 -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
<script>
var data = [5,30,2,1,8,6];
var chart = d3.select(".chart")
             .attr("width", 300)
             .attr("height", 300);


var bar = chart.selectAll("bullshit")
             .data(data)
           .enter().append("g")
             .attr("transform",(_,d)=>"translate("+(d*20)+",0)");

bar.append("rect")
 .attr("y",(d)=>300-d*10)
 .attr("height",(d)=>300)
 .attr("width",10);

</script>
