<!-- 
  CSS

<link rel="stylesheet" type="text/css" href="basic.css">
<style>

html, body {
  max-width: 100%;
  height:100%;
  overflow-x: hidden;
}

.centered {
   white-space: normal;
   overflow-wrap:break-word;
   text-align: center;
   display: table-cell;
   justify-content: center;
   vertical-align:middle;
}

.previewer-horizontal-bar {
   background:blue;
   width:100%;
   height:15%;
   text-align:center;
   vertical-align:middle;
}

.previewer-vertical-panel {
   background:gray;
   width:50vw;
   display: block;
   padding: 15px;
}

.previewer-block {
   display: block;
   width:100%;
   height:80%;
   border-style: solid;
   border-width: 1px;
   border-color: black;
   background:cyan;
}

#previewer-container {
   background:yellow;
   width:100%;
}

.noselect {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
}

.markdown-editor {
   background:magenta;
   display: flex;
   height:75vh;
}

.big-font {
   font-size: 8vh;
}

.medium-font {
   font-size: 5vh;
   text-decoration: underline;
}

</style>

<!-- 
  JS 
-->
<script type="text/babel">
var mountNode = document.getElementById('previewer-container');

class MarkdownEditor extends React.Component {
  constructor(props) {
    super(props);
    this.handleChange = this.handleChange.bind(this);
    this.state = { value: 'Type some *markdown* here!' };
  }

  handleChange(e) {
    this.setState({ value: e.target.value });
  }

  getRawMarkup() {
    const md = new Remarkable();
    return { __html: md.render(this.state.value) };
  }

  render() {
    return (
      <div className="markdown-editor">
        <div className="previewer-vertical-panel">
          <p className="medium-font">Input:</p>
          <textarea className="previewer-block"
            onChange={this.handleChange}
            defaultValue={this.state.value}
          />
        </div>
        <div className="previewer-vertical-panel">
          <p className="medium-font">Output:</p>
          <div className="content previewer-block"
            dangerouslySetInnerHTML={this.getRawMarkup()}
          />
        </div>
      </div>
    );
  }
}

ReactDOM.render(<MarkdownEditor/>, mountNode);

</script>

<!-- 
  HTML  
-->

<body>
   <div id="previewer-header" class="previewer-horizontal-bar">
      <p class="noselect big-font">Markdown previewer</p>
   </div>
   <div id="previewer-container"></div>
</body>
