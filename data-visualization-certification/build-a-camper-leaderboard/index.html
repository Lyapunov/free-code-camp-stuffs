<script type="text/babel">
var mountNode = document.getElementById('leaderboard-container');

// See https://stackoverflow.com/questions/39462458/react-js-creating-simple-table, I used it as a source

class CamperLeaderboard extends React.Component {
  constructor(props){
    super(props);
    this.state = {}
    this.state.size = 5;
  }
  render(){
    var rows = [];
    for (var i = 0; i < this.state.size; i++){
      var cell = []
      for (var idx = 0; idx < this.state.size; idx++){
        cell.push(<td>Item</td>)
      }
      rows.push(<tr>{cell}</tr>)
    }
    return(
      <div className="container">
        <div className="row">
          <div className="col s12 board">
            <table id="simple-board">
               <tbody>
                 {rows}
               </tbody>
             </table>
          </div>
        </div>
      </div>
    )
  }
}

$.ajax({
  type: "GET",
  url: "https://fcctop100.herokuapp.com/api/fccusers/top/recent",
  success: function(data) {
     console.log("success:",data);
     ReactDOM.render(<CamperLeaderboard/>, mountNode);
  },
  error: function(XMLHttpRequest, textStatus, errorThrown) {
  }
});

</script>

<!-- 
  HTML  
-->

<body>
   <div id="leaderboard-header" class="leaderboard-horizontal-bar">
      <p class="noselect big-font">Camper-leaderboard</p>
   </div>
   <div id="leaderboard-container"></div>
</body>
