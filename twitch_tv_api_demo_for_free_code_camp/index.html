<style>

html, body {
  height: 100%;
  background: #FFFF88;
  overflow-x: hidden;
}

.center-container {
  background:white;  
  /* https://stackoverflow.com/questions/17069435/center-fixed-div-with-dynamic-width-css */
  position: fixed;
  /* center the element */
  right: 0;
  left: 0;
  margin-right: auto;
  margin-left: auto;
  margin-top: 20px;
  /* give it dimensions */
  max-width: 360px;
  min-width: 360px;
}

.new-way {
  position: relative;
  margin: 100px auto;
  background: orange;
  width: 100px;
  padding: 20px;
  text-align: center;
}

.new-way::after {
  content: '';
  position: absolute;
  top: 100%;
  left: calc(50% - 10px);
  background: orange;
  width: 20px;
  height: 20px;
  
  /* The points are: left top, right top, center bottom */
    clip-path: polygon(0 0, 100% 0, 50% 100%);
}

.center-container-headline {
  width:100%;
  min-height:60px;
  max-height:60px;
  margin: 0px 0px;
  padding: 0px 0px;
}

.center-container-headline-button {
  width:117px;
  height:100%;
  min-height:60px;
  max-height:60px;
  margin: 0px 0px;
  padding: 0px 0px;
}

.center-container-headline-button-filler {
  background: cyan;
  min-width:20px;
  max-width:20px;
  min-height:60px;
}

.center-container-halfrow {
  width:100%;
  min-height:30px;
  max-height:30px;
}

.center-container-row {
  width:100%;
  min-height:60px;
  max-height:60px;
}

.noselect {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
}

/* A trick to highlight the selected dropdown item */
