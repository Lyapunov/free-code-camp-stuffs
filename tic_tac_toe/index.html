<style>

.tic-tac-toe-row {
  width:100%;
  text-align:center;
  display: inline-block;
}

.tic-tac-toe-cell {
  width:200px;
  height:200px;
}

</style>

<!-- 
  JS 
-->
<script>

function resize() {
   var holder = "body";
   var w = window.innerWidth;
   var h = window.innerHeight;
   var tsize = Math.min(w,h)/3;
   console.log(tsize);

   $('.tic-tac-toe-cell').css('width',tsize);
   $('.tic-tac-toe-cell').css('height',tsize);
}

$(window).on('resize', resize);


$(document).ready(function(){
   resize();
});

</script>
