<!-- 
  JS 
-->
<script>

function resize() {
   var holder = "body";
   var w = window.innerWidth;
   var h = window.innerHeight;
   var tsize = Math.min(w,h)/3;
   console.log(tsize);

   $('.tic-tac-toe-cell').css('width',tsize-5);
   $('.tic-tac-toe-cell').css('height',tsize-5);
   var fsize = Math.max(1,tsize/100);
   $('.tic-tac-toe-cell').css('font-size',fsize+'em');
   $('#tic-tac-toe-holder').css('width',tsize*3-15);
   $('#tic-tac-toe-holder').css('margin-left',(w-tsize*3+15)/2);
}

$(window).on('resize', resize);

var my_player = "";
var current_player = "";
var winner_player = "";

function switch_current_player() {
   var winner = get_winner( get_table() );
   console.log("Winner:", winner);
   if ( unwinnable() ) {
      finished("");
   }
   if ( winner != "" ) {
      finished(winner);
   } else {
      current_player = (current_player == "o" ? "x" : "o");
      if ( current_player != my_player ) {
         play_opponent();
      }
   }
}

function play_opponent() {
   if ( current_player != my_player ) {
      var pairs = [];
      for ( var y = 0; y < 3; ++y ) {
         for ( var x = 0; x < 3; ++x ) {
            if ( $("#tic-tac-toe-cell-"+y+"-"+x).text() == "" ) {
               pairs.push([y,x]);
            }
         }
      }
      var move = pairs[Math.floor(Math.random()*pairs.length)];
      $("#tic-tac-toe-cell-"+move[0]+"-"+move[1]).text(current_player);
      console.log('--->', current_player, my_player);
      switch_current_player();
      console.log('--->', current_player, my_player);
   }
}

function finished(winner) {
   $("#windialog").text( !winner ? "Draw!" : (my_player == winner ? "You won!" : "You lose!") );
   $("#windialog").dialog({
      closeOnEscape: false,
      open: function(event, ui) {
         $(".ui-dialog-titlebar-close", ui.dialog | ui).hide();
      },
      modal: true,
      title: "Game finished",
      width: 350,
      height: 160,
      buttons: [
      {
          id: "Next game",
          text: "Next game",
          click: function () {
             start_game();
             $(this).dialog('close');
          }
      }
      ]
   });

}

function unwinnable() {
   for ( var y = 0; y < 3; ++y ) {
      for ( var x = 0; x < 3; ++x ) {
         if ( !$("#tic-tac-toe-cell-"+y+"-"+x).text() ) {
            return false;
         }
      }
   }
   return true;
}

function get_table() {
   var table = [];
   for ( var y = 0; y < 3; ++y ) {
      var row = [];
      for ( var x = 0; x < 3; ++x ) {
         row.push( $("#tic-tac-toe-cell-"+y+"-"+x).text() );
      }
      table.push(row);
   }
   return table;
}

function get_winner(table) {
   for ( var y = 0; y < 3; ++y ) {
      if ( table[y][0] != "" && table[y][0] == table[y][1] && table[y][0] == table[y][2] ) {
         return table[y][0];
      }
   }

   for ( var x = 0; x < 3; ++x ) {
      if ( table[0][x] != "" && table[0][x] == table[1][x] && table[0][x] == table[2][x] ) {
         return table[0][x];
      }
   }

   if ( table[0][0] != "" && table[0][0] == table[1][1] && table[0][0] == table[2][2] ) {
      return table[0][0];
   }

   if ( table[2][0] != "" && table[2][0] == table[1][1] && table[2][0] == table[0][2] ) {
      return table[2][0];
   }

   return "";
}

function start_game() {
   for ( var y = 0; y < 3; ++y ) {
      var row = [];
      for ( var x = 0; x < 3; ++x ) {
         $("#tic-tac-toe-cell-"+y+"-"+x).text("");
      }
   }
   current_player="x";
   if ( current_player != my_player ) {
      play_opponent();
   }
}

$(document).ready(function(){
   resize();

   $("#dialog").dialog({
      closeOnEscape: false,
      open: function(event, ui) {
         $(".ui-dialog-titlebar-close", ui.dialog | ui).hide();
      },
      modal: true,
      title: "Select player",
      width: 350,
      height: 160,
      buttons: [
      {
          id: "Noughts",
          text: "O",
          click: function () {
              my_player = "o";
              start_game();
              $(this).dialog('close');
          }
      },
      {
          id: "Crosses",
          text: "X",
          click: function () {
              my_player = "x";
              start_game();
              $(this).dialog('close');
          }
      }
      ]
   });

});

function button_click(event) {
   if ( !!current_player && current_player == my_player ) {
      var bval = $("#"+event.target.id).text();
      if ( bval == "" ) {
         console.log(event.target, event.target.id);
         $("#"+event.target.id).text(my_player);
         switch_current_player();
      }
   }
}

</script>
