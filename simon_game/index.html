<!-- 
  CSS 
-->
<style>

html, body {
  max-width: 100%;
  overflow-x: hidden;
  overflow-y: hidden;
}

.simon-button {
   height:200px;
   width:200px;
   padding:0 0 0 0;
   margin:0 0 0 0;
}

.page-full {
   display:table;
   margin-left:auto;
   margin-right:auto;
}

.simon-button-holder {
   vertical-align: middle;
   background:darkgray;
   display:inline-block;
   padding:0 0 0 0;
   margin:0 0 0 0;

   /* https://css-tricks.com/fighting-the-space-between-inline-block-elements/ */
   font-size:0;
}

.central-panel-holder {
   position:absolute;
   height:200px;
   width:200px;
   left:50%;
   top:50%;
}

.centered {
   white-space: normal;
   overflow-wrap:break-word;
   text-align: center;
   display: table-cell;
   justify-content: center;
   vertical-align:middle;
}

</style>

<!-- 
  JS 
-->
<script>

function resize_stuffs() {
   var holder = "body";
   var w = window.innerWidth;
   var h = window.innerHeight;
   var size = Math.floor(Math.min(w,h));
   
   var bsize = (size - 10) / 2;

   $('.simon-button').css('width',bsize);
   $('.simon-button').css('height',bsize);

   var csize = (size - 10) / 2;

   var offsets = $('#simon-button-holder-id').offset();
   $('.central-panel-holder').css('left',offsets.left+csize/2);
   $('.central-panel-holder').css('top',offsets.top+csize/2);
   $('.central-panel-holder').css('width',csize);
   $('.central-panel-holder').css('height',csize);

   console.log(size, bsize,csize);
}

$(window).on('resize', resize_stuffs);

$(document).ready(function(){
   resize_stuffs();
});

</script>
